<!DOCTYPER html>

<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	
    <head>
 		<title>Eventos</title>
 		 <!--Import Google Icon Font-->
      	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      	<!--Import materialize.css-->
      	<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      	<!--Let browser know website is optimized for mobile-->
      	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
 		
    </head>
    
    <body>

		  <nav>
		    <div class="nav-wrapper">
		      <a href="/" class="brand-logo">Logo</a>
		      <ul id="nav-mobile" class="right hide-on-med-and-down">
		        <li><a href="/clientes">Clientes</a></li>
		        <li><a href="/produtos">Produtos</a></li>
		        <li><a href="/vendas">Vendas</a></li>
		      </ul>
		    </div>
		  </nav>
    
		<h1>Clientes</h1>
		<h3><a href="/cadastrarCliente" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Cadastrar clientes</a></h3>
		<a href="/clientes" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>lista de clientes</a>
		<table>
			<thead>
				<tr>
					<th>Nome</th>
					<th>CPF</th>
					<th>Débito</th>
					<th>Observação</th>
					<th>Telefone</th>
					<th>E-mail</th>
					<th>Cidade</th>
					<th>Bairro</th>
					<th>Nº</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cliente : ${clientes}">
					<td><span th:text="${cliente.nome}"></span></td>
					<td><span th:text="${cliente.cpf}"></span></td>
					<td><span th:text="${cliente.debito}"></span></td>
					<td><span th:text="${cliente.observacao}"></span></td>
					<td><span th:text="${cliente.telefone}"></span></td>
					<td><span th:text="${cliente.email}"></span></td>
					<td><span th:text="${cliente.cidade}"></span></td>
					<td><span th:text="${cliente.bairro}"></span></td>
					<td><span th:text="${cliente.numeroCasa}"></span></td>
				</tr>
			</tbody>
		</table>
		
		<!--JavaScript at end of body for optimized loading-->
      	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
		
    </body>
</html>
