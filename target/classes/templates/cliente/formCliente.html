<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

	<head>
		<title>Clientes</title>
		<!--Import Google Icon Font-->
      	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      	<!--Import materialize.css-->
      	<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      	<!--Let browser know website is optimized for mobile-->
      	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>
	<body>
		<h1>Cadastrar clientes:</h1>
		<a href="/clientes" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>lista de clientes</a>
		<form class="container"  method="post">
			
				Nome: <input type="text" value="" name="nome"/>
			<div class="row">
				<div class="input-field col s3">
					CPF: <input type="text" value="" name="cpf"/>
				</div>
				<div class="input-field col s3">
					Telefone: <input type="text" value="" name="telefone"/>
				</div>
				<div class="input-field col s3">
					E-mail: <input type="text" value="" name="email"/>
				</div>
				<div class="input-field col s3">
					Endereço: <input type="text" value="" name="endereco"/>
				</div>
				<div class="input-field col s3">
					Cidade: <input type="text" value="" name="cidade"/>
				</div>
				<div class="input-field col s3">
					Bairro: <input type="text" value="" name="bairro"/>
				</div>
				<div class="input-field col s3">
					Nº: <input type="number" value="" name="numeroCasa"/>
				</div>
				<div class="input-field col s3">
					Débito: <input type="number" value="" name="debito"/>
				</div>
				Observacao: <input type="text" value="" name="observacao"/>
			</div>
			
			
			
			
		    
			
			
			
			
			
			
			
			<button type="submit" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Salvar</buton>
		</form>
		
		<!--JavaScript at end of body for optimized loading-->
      	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	</body>

</html>
