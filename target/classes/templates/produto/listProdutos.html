<!DOCTYPER html>

<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	
    <head>
 		<title>Produtos</title>
 		 <!--Import Google Icon Font-->
      	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      	<!--Import materialize.css-->
      	<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      	<!--Let browser know website is optimized for mobile-->
      	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
 		
    </head>
    
    <body>

		  <nav>
		    <div class="nav-wrapper">
		      <a href="/" class="brand-logo">Logo</a>
		      <ul id="nav-mobile" class="right hide-on-med-and-down">
		        <li><a href="/clientes">Clientes</a></li>
		        <li><a href="/produtos">Produtos</a></li>
		        <li><a href="/vendas">Vendas</a></li>
		      </ul>
		    </div>
		  </nav>
    
		<h1>Produtos</h1>
		<h3><a href="/cadastrarProduto" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Cadastrar produtos</a></h3>
		<a href="/produtos" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>lista de produtos</a>
		<table>
			<thead>
				<tr>
					<th>Nome</th>
					<th>Descrição</th>
					<th>Valor para venda</th>
					<th>Valor da compra</th>
					<th>Quantidade em estoque</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="entidade : ${produtos}">
					<td><span th:text="${entidade.nome}"></span></td>
					<td><span th:text="${entidade.descricao}"></span></td>
					<td><span th:text="${entidade.valorVenda}"></span></td>
					<td><span th:text="${entidade.valorCompra}"></span></td>
					<td><span th:text="${entidade.quantidadeEstoque}"></span></td>
				</tr>
			</tbody>
		</table>
		
		<!--JavaScript at end of body for optimized loading-->
      	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
		
    </body>
</html>
